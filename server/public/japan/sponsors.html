<style>

        opacity: 0;

<script>
  const $sponsorList = jQuery(".sponsor-list");

  function generateMobileSponsorItem(index, name, thumb, url) {
    let $sponsorItem = jQuery(`
    <li class="sponsor-item sponsor-${index}">
        <div class="img-wrap">
          <img src="https://d25unujvh7ui3r.cloudfront.net/sponsors/${thumb}" alt="" class="sponsor-thumb"
          onclick="window.open('${url}')">
        </div>
        <div class="desc-wrap">
          <h3 class="name">${name}</h3>
          <a href="${url}" target="_blank"
            class="sponsor-desc-link">${url}</a>
        </div>
      </li>
    `);

    $sponsorItem.appendTo($sponsorList);
  }

  generateMobileSponsorItem(1, "関東学院大学", "kanto-logo.png", "https://mscenter.kanto-gakuin.ac.jp/");
  generateMobileSponsorItem(2, "パーク・システムズ", "park_logo.gif", "https://www.parksystems.co.jp/index.php/jp/");
  generateMobileSponsorItem(3, "ヤマトマテリアル株式会社", "yamato-logo.png", "https://www.yamato-material.co.jp/");
  generateMobileSponsorItem(4, "ナノ科学", "ns_logo.jpg", "https://nanoscientific.org/");
  generateMobileSponsorItem(5, "英和株式会社", "eiwa-logo.gif", "https://www.eiwa-net.co.jp/");
  generateMobileSponsorItem(6, "日刊工業新聞", "nikkan-logo.png", "https://www.nikkan.co.jp/");
</script>
